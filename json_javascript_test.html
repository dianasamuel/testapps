<!DOCTYPE html>
<html>
<head>
<title>Diana client rest call demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Diana Test</a>
        </div>
    </div>
    <div id="main" class="container">
        <button type="button" class="btn btn-primary">Click Me!</button><hr/>

          <table class="table table-striped" id="users">

          </table>
    </div>
    <script type="text/javascript">

$("button").click(function(){
    $.getJSON( "http://localhost:8011/UserManagement/rest/UserService/users", function( data ) {
      var tblBody = "<thead><tr><th>Name</th><th>Profession</th></tr></thead><tbody>";
      console.log(data);
      // alert(data[0]["name"]);
      $.each(data, function(i, val){
          console.log(val.name);
          tblBody = tblBody + "<tr><td>" + val.name + "</td><td>" + val.profession + "</td></tr>\n";
      });
      tblBody = tblBody + "</tbody>"
      $("#users").html(tblBody);
    });
  });
    </script>
</body>
</html>
